{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 px-2">
    <h2 class="brand-title m-0 fs-4 fw-bold text-dark">Meus Pacientes</h2>
    <button class="btn btn-primary rounded-circle shadow p-3" onclick="abrirModalPaciente()">
        <i class="bi bi-plus-lg fs-4"></i>
    </button>
</div>

<div class="px-2 mb-4">
    <div class="input-group input-group-lg shadow-sm rounded-pill overflow-hidden bg-white">
        <span class="input-group-text bg-white border-0 ps-4"><i class="bi bi-search text-muted"></i></span>
        <input type="text" id="filtro" class="form-control border-0" placeholder="Buscar por nome..." onkeyup="filtrarLista()">
    </div>
</div>

<div class="row g-3 px-2 pb-5" id="listaPacientes">
    {% for p in pacientes %}
    <div class="col-12 col-md-6 item-lista">
        <div class="card border-0 shadow-sm rounded-4 h-100" onclick="editarPaciente({{ p[0] }})">
            <div class="card-body d-flex align-items-center p-3">
                <div class="rounded-circle bg-light text-primary fw-bold fs-4 me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                    {{ p[1][0] | upper }}
                </div>
                <div class="flex-grow-1 overflow-hidden">
                    <h6 class="fw-bold text-dark mb-0 text-truncate nome-p">{{ p[1] }}</h6>
                    <small class="text-muted">
                        <i class="bi bi-telephone me-1"></i> {{ p[3] or 'S/ Tel' }}
                    </small>
                </div>
                <div class="text-muted ms-2">
                    <i class="bi bi-pencil-square fs-4"></i>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="text-center text-muted py-5">
        <i class="bi bi-people fs-1 d-block mb-2"></i>
        Nenhum paciente cadastrado.
    </div>
    {% endfor %}
</div>

<div class="modal fade" id="modalPaciente" tabindex="-1">
    <div class="modal-dialog modal-fullscreen-sm-down modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold" id="modalTitulo">Novo Paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-4">
                <input type="hidden" id="idPaciente">
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="nome" placeholder="Nome Completo">
                    <label for="nome">Nome Completo</label>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="date" class="form-control rounded-3" id="dataNasc">
                            <label>data_nascimento</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control rounded-3" id="telefone" placeholder="(00) 00000-0000">
                            <label>Telefone</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control rounded-3" id="cpf" placeholder="CPF (Apenas números)">
                    <label>CPF</label>
                </div>

                <div class="form-floating mb-4">
                    <textarea class="form-control rounded-3" id="endereco" placeholder="Endereço" style="height: 100px"></textarea>
                    <label>Endereço Completo</label>
                </div>

                <div class="d-grid">
                    <button onclick="salvarPaciente()" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">
                        <i class="bi bi-check-lg me-2"></i> SALVAR DADOS
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Abre modal limpo para criar novo
    function abrirModalPaciente() {
        document.getElementById('idPaciente').value = '';
        document.getElementById('nome').value = '';
        document.getElementById('dataNasc').value = '';
        document.getElementById('telefone').value = '';
        document.getElementById('cpf').value = '';
        document.getElementById('endereco').value = '';
        document.getElementById('modalTitulo').innerText = 'Novo Paciente';
        new bootstrap.Modal(document.getElementById('modalPaciente')).show();
    }

    // Carrega dados e abre modal para editar
    function editarPaciente(id) {
        fetch(`/api/get_paciente/${id}`)
            .then(response => response.json())
            .then(data => {
                if(data.erro) return alert(data.erro);
                
                document.getElementById('idPaciente').value = data.id;
                document.getElementById('nome').value = data.nome;
                document.getElementById('dataNasc').value = data.data_data_nascimento;
                document.getElementById('telefone').value = data.telefone;
                document.getElementById('cpf').value = data.cpf;
                document.getElementById('endereco').value = data.endereco;
                
                document.getElementById('modalTitulo').innerText = 'Editar Paciente';
                new bootstrap.Modal(document.getElementById('modalPaciente')).show();
            })
            .catch(err => alert('Erro ao carregar dados.'));
    }

    // Envia para o backend (Serve tanto para novo quanto para editar)
    function salvarPaciente() {
        const dados = {
            id: document.getElementById('idPaciente').value, // Se vazio = novo, Se preenchido = update
            nome: document.getElementById('nome').value,
            data_data_nascimento: document.getElementById('dataNasc').value,
            telefone: document.getElementById('telefone').value,
            cpf: document.getElementById('cpf').value,
            endereco: document.getElementById('endereco').value
        };

        if(!dados.nome) return alert("O nome é obrigatório!");

        fetch('/api/salvar_paciente', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dados)
        }).then(res => res.json()).then(data => {
            alert(data.mensagem || 'Salvo!');
            location.reload(); // Recarrega para atualizar a lista
        });
    }

    // Filtro da lista
    function filtrarLista() {
        const termo = document.getElementById('filtro').value.toLowerCase();
        const itens = document.getElementsByClassName('item-lista');
        
        for (let item of itens) {
            const nome = item.getElementsByClassName('nome-p')[0].innerText.toLowerCase();
            item.style.display = nome.includes(termo) ? '' : 'none';
        }
    }
</script>
{% endblock %}
