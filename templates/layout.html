<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioManager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

    <style>
        /* Estilos personalizados para o Menu Lateral */
        body {
            background-color: #f8f9fa; /* Fundo cinza bem claro */
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar (Menu Lateral) */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #0d6efd 0%, #0a58ca 100%); /* Azul degradê */
            color: white;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
        }

        /* Links do Menu */
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 20px;
            margin-bottom: 5px;
            border-radius: 50px; /* Bordas arredondadas nos botões */
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px); /* Efeito de mover levemente */
        }

        .sidebar .nav-link.active {
            background-color: white;
            color: #0d6efd; /* Texto azul no botão ativo */
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        /* Área do Conteúdo Principal */
        .content {
            margin-left: 260px; /* Mesma largura da sidebar */
            padding: 20px;
            transition: all 0.3s;
        }

        /* Logotipo / Título no Menu */
        .brand-section {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .brand-text {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Adaptação para Celulares (Responsivo) */
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -260px; /* Esconde a sidebar */
            }
            .sidebar.active {
                margin-left: 0; /* Mostra quando ativo */
            }
            .content {
                margin-left: 0; /* Conteúdo ocupa tudo */
            }
        }
    </style>
</head>
<body>

    <nav class="sidebar" id="sidebar">
        
        <div class="brand-section d-flex align-items-center">
            <i class="bi bi-activity fs-3 me-2"></i>
            <span class="brand-text">FisioManager</span>
        </div>

        <div class="px-3">
            <ul class="nav flex-column">
                
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <i class="bi bi-speedometer2"></i> Painel
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('pacientes') }}" class="nav-link {% if request.endpoint == 'pacientes' %}active{% endif %}">
                        <i class="bi bi-people-fill"></i> Pacientes
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('agenda') }}" class="nav-link {% if request.endpoint == 'agenda' %}active{% endif %}">
                        <i class="bi bi-calendar-check"></i> Agenda
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('prontuarios') }}" class="nav-link {% if request.endpoint == 'prontuarios' %}active{% endif %}">
                        <i class="bi bi-folder2-open"></i> Prontuários
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('financeiro') }}" class="nav-link {% if request.endpoint == 'financeiro' %}active{% endif %}">
                        <i class="bi bi-wallet2"></i> Financeiro
                    </a>
                </li>

            </ul>
        </div>

        <div class="position-absolute bottom-0 w-100 p-3">
            <a href="{{ url_for('logout') }}" class="nav-link text-white-50 hover-danger">
                <i class="bi bi-box-arrow-left"></i> Sair do Sistema
            </a>
        </div>
    </nav>

    <div class="content" id="content">
        
        <nav class="navbar navbar-light bg-white shadow-sm mb-4 d-md-none rounded-3">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">
                    <i class="bi bi-list"></i> Menu
                </button>
                <span class="fw-bold text-primary">FisioManager</span>
            </div>
        </nav>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show shadow-sm" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>

</body>
</html>
