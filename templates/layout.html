<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioManager Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .sidebar { min-height: 100vh; background-color: #fff; border-right: 1px solid #e0e0e0; position: sticky; top: 0; height: 100vh; overflow-y: auto; }
        .logo-img { width: 55px; margin-right: 12px; }
        .brand-title { font-size: 1.8rem; font-weight: 800; color: #007bff; }
        .nav-link { color: #555; font-weight: 500; font-size: 1.05rem; margin-bottom: 8px; padding: 12px 15px; border-radius: 10px; display: flex; align-items: center; transition: all 0.2s; }
        .nav-link:hover { background-color: #f0f4f8; color: #007bff; transform: translateX(5px); }
        .nav-link.active { background-color: #e7f1ff; color: #007bff; font-weight: 700; border-left: 4px solid #007bff; }
        .nav-link i { margin-right: 12px; font-size: 1.2rem; }
        .main-content { padding: 30px; width: 100%; }
        .logout-link { color: #dc3545 !important; }
        .logout-link:hover { background-color: #fde8e8 !important; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-4 d-none d-md-block" style="width: 280px; flex-shrink: 0;">
        <div class="d-flex align-items-center mb-5">
            <img src="{{ url_for('static', filename='logo_fisio.png') }}" alt="Logo" class="logo-img">
            <span class="brand-title">FisioManager</span>
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                    <i class="bi bi-speedometer2"></i> Painel Geral
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'pacientes' %}active{% endif %}" href="{{ url_for('pacientes') }}">
                    <i class="bi bi-people"></i> Pacientes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'agenda' %}active{% endif %}" href="{{ url_for('agenda') }}">
                    <i class="bi bi-calendar-check-fill"></i> Agenda Inteligente
                </a>
            </li>
            
            <li class="nav-item mt-5 pt-5 border-top">
                <a class="nav-link logout-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-left"></i> Sair do Sistema
                </a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show shadow-sm">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
