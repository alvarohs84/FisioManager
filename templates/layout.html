<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioManager Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* --- Estilo da Barra Lateral --- */
        .sidebar { 
            min-height: 100vh; 
            background-color: #ffffff; 
            border-right: 1px solid #e0e0e0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.03);
        }
        
        /* Logotipo */
        .logo-img {
            width: 50px; /* Tamanho do ícone */
            height: auto;
            margin-right: 10px;
        }
        
        /* Título Principal Maior */
        .brand-title {
            font-size: 1.8rem; /* Aumentado de h4 padrão */
            font-weight: 700;
            color: #007bff; /* Azul profissional */
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
        }
        
        /* Links do Menu */
        .nav-link { 
            color: #555; 
            font-weight: 500; 
            margin-bottom: 8px; 
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .nav-link:hover, .nav-link.active { 
            background-color: #e9ecef; 
            color: #007bff; 
            font-weight: 600;
        }
        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .main-content { padding: 30px; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-4 d-none d-md-block" style="width: 280px;">
        <div class="brand-title mb-5">
            <img src="{{ url_for('static', filename='logo_fisio.png') }}" alt="Logo" class="logo-img">
            FisioManager
        </div>
        
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'pacientes' %}active{% endif %}" href="{{ url_for('pacientes') }}">
                    <i class="bi bi-people"></i> Pacientes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-calendar-event"></i> Agenda <span class="badge bg-light text-dark ms-2">Em breve</span>
                </a>
            </li>
            <li class="nav-item mt-5 pt-5 border-top">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-left"></i> Sair do Sistema
                </a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
