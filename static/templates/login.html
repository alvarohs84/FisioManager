<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 350px; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center text-primary mb-3">FisioManager</h3>
        <p class="text-center text-muted">Acesso Restrito</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <input type="password" name="senha" class="form-control" placeholder="Senha de Acesso" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
