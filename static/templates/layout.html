<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioManager Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background-color: #ffffff; border-right: 1px solid #dee2e6; }
        .nav-link { color: #333; font-weight: 500; margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background-color: #e9ecef; color: #0d6efd; border-radius: 5px; }
        .main-content { padding: 30px; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-3 d-none d-md-block" style="width: 250px;">
        <h4 class="text-primary mb-4"><i class="bi bi-heart-pulse-fill"></i> FisioManager</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pacientes') }}"><i class="bi bi-people"></i> Pacientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-calendar-event"></i> Agenda</a>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-left"></i> Sair</a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 main-content">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
